{% extends "admin/change_list.html" %}
{% load i18n %}

{% block object-tools-items %}
    {% if has_add_permission %}
        {{ block.super }}
        <li>
            <a href="{{ add_url }}" class="addlink">
                {% blocktrans with cl.opts.verbose_name as name %}Add {{ name }} Outside{% endblocktrans %}
            </a>
        </li>
    {% endif %}
{% endblock %}
