<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #eee;
        }
        .header h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 24px;
        }
        .content {
            padding: 30px 0;
            text-align: center;
        }
        .code-box {
            display: inline-block;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #3498db;
            background-color: #f0f8ff;
            padding: 20px 40px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .message {
            font-size: 16px;
            color: #666;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
        .warning {
            font-size: 14px;
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ blog_name }}</h1>
        </div>
        
        <div class="content">
            <p class="message">Hello!</p>
            <p class="message">Your verification code is:</p>
            
            <div class="code-box">
                {{ code }}
            </div>
            
            <p class="message">Enter this code to complete your sign in.</p>
            
            <p class="warning">
                This code will expire in 10 minutes.<br>
                If you didn't request this code, please ignore this email.
            </p>
        </div>
        
        <div class="footer">
            <p>&copy; {{ blog_name }}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
